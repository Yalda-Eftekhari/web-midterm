<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-server</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/logo.png" />
</head>
<body>
    <div class="transparent">
        <!-- right side -->
        <div class="form">
            <form class="form_content">
                <fieldset class="fieldset">
                    <label for="username">username</label>
                    <input type="text" id="username" maxlength="40" pattern="[A-Za-z0-9- ]+" required>
                    <br><br>
                    <button class="submit button">submit</button><br>
                </fieldset>
            </form>
            <div class="action_result"></div>
        </div>

        
        <!-- left side -->
        <div class="result">
            <div class="user_info">
                <fieldset class="fieldset">
                    <legend class="header">user information</legend>
                    <div class="avatar"></div>
                    <div class="full_name"></div>
                    <div class="blog_address"></div>
                    <div class="location"></div>
                    <div class="bio"></div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
